<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>BLACKJACK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=KoHo" rel="stylesheet">
  </head>
  <body>
    <section class="header">
        <div class="container">
                <div class="row">
                        <div class="col-md-12 text-center">
                            <h1>BLACKJACK</h1>
                        </div>
                </div>
        </div>
    </section>
    <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h1>Your Cards</h1>
                </div>
                <div class="col-md-4 text-center">
                    <h1 id="game-outcome"></h1>
                </div>
            </div>
    </div>
    <div class="container">
          <div class="row" id="cards-delt">
          </div>
      </div>
    <div class="container mt-2">
            <div class="row" id="game-buttons">
                <div class="col-md-4">
                    <button class="btn btn-success" id="deal-card-btn" onclick="dealCards()">Deal card</button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger" id="stand-btn" onclick="gameDecison()">Stand</button>
                </div>
            </div>
    </div>
    <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <h1>Dealer Cards</h1>
                </div>
            </div>
    </div>
    <div class="container">
            <div class="row" id="dealer-cards-delt">
            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
                    <div class="Deltcards">
                        <h1><img src="playingCards/cardBack.png" height="250" width="250"></h1>
                    </div>
                </div>
            </div>
        </div>
      <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
